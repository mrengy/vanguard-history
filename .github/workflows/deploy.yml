name: Deploy with SSH
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          script: pwd
      - run: ssh ${{ steps.ssh.outputs.SERVER }} pwd
