name: ssh command
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Echo stuff
        run: echo ${{ secrets.SSH_HOST }}; |
          echo ${{ secrets.SSH_USER }}; |
          echo ${{ secrets.SSH_KEY }}; |
      - id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          script: pwd
